# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "9c029f15b454b1d48e88ec924d018c3e"
name = "first-ever-app"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,read_metaobjects,write_metaobjects,read_metaobject_definitions,write_metaobject_definitions"

# Enable the standard Q&A pair metaobject for FAQs
[metaobjects]
standard_metaobjects = ["shopify--qa-pair"]

# Product metafield to store FAQ references
[product.metafields.app.faqs]
name = "Product FAQs"
description = "List of FAQ entries associated with this product"
type = "list.metaobject_reference<shopify--qa-pair>"
access.admin = "merchant_read_write"
access.storefront = "public_read"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]
